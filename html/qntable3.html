<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="balck">
    <caption>A test table with merged cells</caption>
    <thead>
      <tr>
    
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th colspan="3", rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tbody>
        <tr>
          <td>Male</td>
          <td>5.4</td>
          <td>50</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Female</td>
          <td>4.3</td>
          <td>40</td>
          <td>50%</td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
